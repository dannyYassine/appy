<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/spinner.css">
</head>

<body>
<div class="content">
    <h1>Data</h1>
    <ul>
        {% for project in data.projects %}
        <li>{{project.name}}

            {% if project.isRunning %}
            <div class="loader"></div>
            {% endif %}

        </li>
        {% else %}
        <h4>Go create a project</h4>
        {% endfor %}
    </ul>
</div>
<h1></h1>
</body>
</html>
